<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="Main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,400;0,500;1,500&display=swap" rel="stylesheet">

</head>
<script src="Main.js"></script>

<body>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form_title">login</h1>
            <div class="form_message form_message--error"></div>
            <div class="form_input-group">
                <input type="text" class="form_input" autofocus placeholder="Username or email">
                <div class="form_input-error-message"></div>
            </div>
            <div class="form_input-group">
                <input type="password" class="form_input " autofocus placeholder="Password">
                <div class="form_input-error-message"></div>
            </div>
            <button class="form_button" type="submit">Continue</button>
            <p class="form_text">
                <a href="#" class="form_link">Forgot your password?</a>
            </p>
            <p class="form_text">
                <a id="linkCreateAccount" href="./" class="form_link">Don't have an account? Create account?</a>
            </p>
        </form>
        <form class="form form--hidden" id="createAccount">
            <h1 class="form_title">Create Account</h1>
            <div class="form_message form_message--error"></div>
            <div class="form_input-group">
                <input type="text" id="signupUsername" class="form_input" autofocus placeholder="Username">
                <div class="form_input-error-message"></div>
            </div>
            <div class="form_input-group">
                <input type="text" class="form_input" autofocus placeholder="Email Address">
                <div class="form_input-error-message"></div>
            </div>
            <div class="form_input-group">
                <input type="password" class="form_input " autofocus placeholder="Password">
                <div class="form_input-error-message"></div>
            </div>
            <div class="form_input-group">
                <input type="password" class="form_input " autofocus placeholder="Confirm Password">
                <div class="form_input-error-message"></div>
            </div>
            <button class="form_button" type="submit">Continue</button>
            <p class="form_text">
                <a id="linklogin" href="./" class="form_link">Already have an account? Sign in</a>
            </p>
        </form>
    </div>

</body>
</html>
